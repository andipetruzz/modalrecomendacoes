
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KZ Admin - Recomendações & Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', system-ui, sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: #e2e8f0; min-height: 100vh; }
    
    .login-overlay { position: fixed; inset: 0; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); display: flex; align-items: center; justify-content: center; z-index: 100; }
    .login-box { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(20px); padding: 2.5rem; border-radius: 20px; width: 340px; text-align: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
    .login-box .logo { font-size: 3rem; margin-bottom: 0.5rem; }
    .login-box h1 { font-size: 1.5rem; margin-bottom: 0.5rem; font-weight: 700; background: linear-gradient(135deg, #0ea5e9, #22d3ee); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .login-box p { font-size: 0.875rem; color: #94a3b8; margin-bottom: 1.5rem; }
    .login-box input { width: 100%; padding: 1rem; margin-bottom: 1rem; border: 2px solid #334155; border-radius: 12px; background: #0f172a; color: #e2e8f0; text-align: center; font-size: 1rem; transition: border-color 0.2s; }
    .login-box input:focus { outline: none; border-color: #0ea5e9; }
    .login-box button { width: 100%; padding: 1rem; background: linear-gradient(135deg, #0ea5e9, #0284c7); border: none; border-radius: 12px; color: white; font-weight: 600; cursor: pointer; font-size: 1rem; transition: transform 0.2s, box-shadow 0.2s; }
    .login-box button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(14, 165, 233, 0.3); }
    .login-error { color: #f87171; font-size: 0.875rem; margin-bottom: 1rem; padding: 0.75rem; background: rgba(248, 113, 113, 0.1); border-radius: 8px; }
    .hidden { display: none !important; }

    .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.1); flex-wrap: wrap; gap: 1rem; }
    .header-left { display: flex; align-items: center; gap: 1rem; }
    .header-left .logo { font-size: 2rem; }
    header h1 { font-size: 1.5rem; font-weight: 700; background: linear-gradient(135deg, #0ea5e9, #22d3ee); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .header-right { display: flex; align-items: center; gap: 1rem; }
    .store-selector { display: flex; gap: 0.5rem; background: rgba(51, 65, 85, 0.5); padding: 0.25rem; border-radius: 10px; }
    .store-btn { padding: 0.6rem 1.2rem; border: none; border-radius: 8px; cursor: pointer; font-size: 0.875rem; font-weight: 600; transition: all 0.2s; background: transparent; color: #94a3b8; }
    .store-btn:hover { color: #e2e8f0; }
    .store-btn.active { background: linear-gradient(135deg, #10b981, #059669); color: white; }
    .store-btn.active.global { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
    .store-btn .flag { margin-right: 0.4rem; }
    .logout { padding: 0.75rem 1.5rem; background: rgba(51, 65, 85, 0.5); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: #e2e8f0; cursor: pointer; font-size: 0.875rem; font-weight: 500; transition: all 0.2s; }
    .logout:hover { background: rgba(239, 68, 68, 0.2); border-color: rgba(239, 68, 68, 0.5); color: #f87171; }

    /* Tab Navigation */
    .tab-nav { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; background: rgba(51, 65, 85, 0.3); padding: 0.5rem; border-radius: 12px; }
    .tab-btn { flex: 1; padding: 1rem; border: none; border-radius: 10px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: all 0.2s; background: transparent; color: #94a3b8; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
    .tab-btn:hover { color: #e2e8f0; background: rgba(255,255,255,0.05); }
    .tab-btn.active { background: linear-gradient(135deg, #0ea5e9, #0284c7); color: white; }
    .tab-btn.quiz.active { background: linear-gradient(135deg, #f59e0b, #d97706); }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 1.5rem; }
    .stat { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(10px); padding: 1.25rem; border-radius: 16px; text-align: center; border: 1px solid rgba(255,255,255,0.05); transition: transform 0.2s, box-shadow 0.2s; }
    .stat:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
    .stat-icon { font-size: 1.5rem; margin-bottom: 0.5rem; }
    .stat-value { font-size: 1.75rem; font-weight: 700; background: linear-gradient(135deg, #0ea5e9, #22d3ee); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .stat.quiz .stat-value { background: linear-gradient(135deg, #f59e0b, #fbbf24); -webkit-background-clip: text; background-clip: text; }
    .stat-label { font-size: 0.8rem; color: #94a3b8; margin-top: 0.25rem; font-weight: 500; }

    .main-grid { display: grid; grid-template-columns: 1fr 1.2fr; gap: 1.5rem; }
    @media (max-width: 1000px) { .main-grid { grid-template-columns: 1fr; } }

    .section { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(10px); border-radius: 20px; padding: 1.5rem; border: 1px solid rgba(255,255,255,0.05); }
    .section-header { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .section-icon { font-size: 1.5rem; }
    .section-title { font-size: 1.1rem; font-weight: 600; color: #f1f5f9; }

    .category-tabs { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
    .cat-tab { padding: 0.6rem 1rem; background: rgba(51, 65, 85, 0.5); border: 1px solid transparent; border-radius: 10px; color: #94a3b8; cursor: pointer; font-size: 0.8rem; font-weight: 500; transition: all 0.2s; }
    .cat-tab:hover { background: rgba(51, 65, 85, 0.8); color: #e2e8f0; }
    .cat-tab.active { background: linear-gradient(135deg, #10b981, #059669); color: white; }
    .cat-tab.som-tab { font-size: 0.75rem; padding: 0.5rem 0.8rem; }
    .cat-tab.som-tab.active { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
    .cat-tab .count { background: rgba(255,255,255,0.2); padding: 0.15rem 0.5rem; border-radius: 6px; margin-left: 0.5rem; font-size: 0.75rem; }
